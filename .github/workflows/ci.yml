name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 検証3
jobs:
  test:
    runs-on: buildjet-2vcpu-ubuntu-2204
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CPU Benchmark (cryptographic hashing)
        run: |
          echo "Starting CPU benchmark with SHA-512 hashing..."
          echo "This workload should take ~90-120s depending on CPU performance"
          time for i in $(seq 1 50000); do
            echo "benchmark data iteration $i" | openssl dgst -sha512 > /dev/null
          done
          echo "Benchmark completed!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push a Docker image with cache
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: ghcr.io/sho-work/rspec-rails-sample-web:latest
          cache-from: type=registry,ref=ghcr.io/sho-work/rspec-rails-sample-web:buildcache
          cache-to: type=registry,ref=ghcr.io/sho-work/rspec-rails-sample-web:buildcache,mode=max
